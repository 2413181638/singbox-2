<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-running { background-color: #28a745; }
        .status-stopped { background-color: #dc3545; }
        .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-network-wired"></i>
                    SingBox 管理面板
                </h1>
            </div>
        </div>
        
        <div class="row">
            <!-- 服务状态卡片 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-server"></i> 服务状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <span class="status-indicator" id="statusIndicator"></span>
                            <span id="statusText">检查中...</span>
                        </div>
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-success" id="startBtn">
                                <i class="fas fa-play"></i> 启动
                            </button>
                            <button type="button" class="btn btn-danger" id="stopBtn">
                                <i class="fas fa-stop"></i> 停止
                            </button>
                            <button type="button" class="btn btn-info" id="refreshBtn">
                                <i class="fas fa-sync"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 配置管理卡片 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-cog"></i> 配置管理</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="inboundPort" class="form-label">入站端口</label>
                            <input type="number" class="form-control" id="inboundPort" value="1080">
                        </div>
                        <div class="mb-3">
                            <label for="inboundType" class="form-label">入站类型</label>
                            <select class="form-select" id="inboundType">
                                <option value="socks">SOCKS5</option>
                                <option value="http">HTTP</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-gradient text-white w-100" id="saveConfigBtn">
                            <i class="fas fa-save"></i> 保存配置
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 日志显示 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-file-alt"></i> 系统日志</h5>
                    </div>
                    <div class="card-body">
                        <div id="logContainer" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 14px;">
                            <div class="text-muted">等待日志信息...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局状态
        let isRunning = false;
        
        // DOM元素
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const saveConfigBtn = document.getElementById('saveConfigBtn');
        const logContainer = document.getElementById('logContainer');
        
        // 更新状态显示
        function updateStatus(running) {
            isRunning = running;
            if (running) {
                statusIndicator.className = 'status-indicator status-running';
                statusText.textContent = '服务运行中';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                statusIndicator.className = 'status-indicator status-stopped';
                statusText.textContent = '服务已停止';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        // 添加日志
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="text-muted">[${time}]</span> ${message}`;
            if (type === 'error') logEntry.className = 'text-danger';
            if (type === 'success') logEntry.className = 'text-success';
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // API调用
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (data) options.body = JSON.stringify(data);
                
                const response = await fetch(`/api${endpoint}`, options);
                return await response.json();
            } catch (error) {
                addLog(`API调用失败: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // 获取状态
        async function getStatus() {
            try {
                const result = await apiCall('/status');
                updateStatus(result.running);
                addLog('状态更新成功');
            } catch (error) {
                addLog('获取状态失败', 'error');
            }
        }
        
        // 启动服务
        async function startService() {
            try {
                await apiCall('/start', 'POST');
                addLog('服务启动成功', 'success');
                await getStatus();
            } catch (error) {
                addLog('启动服务失败', 'error');
            }
        }
        
        // 停止服务
        async function stopService() {
            try {
                await apiCall('/stop', 'POST');
                addLog('服务停止成功', 'success');
                await getStatus();
            } catch (error) {
                addLog('停止服务失败', 'error');
            }
        }
        
        // 保存配置
        async function saveConfig() {
            try {
                const config = {
                    inbound: {
                        type: document.getElementById('inboundType').value,
                        port: parseInt(document.getElementById('inboundPort').value),
                        host: '127.0.0.1'
                    }
                };
                
                await apiCall('/config', 'POST', config);
                addLog('配置保存成功', 'success');
            } catch (error) {
                addLog('保存配置失败', 'error');
            }
        }
        
        // 事件监听
        startBtn.addEventListener('click', startService);
        stopBtn.addEventListener('click', stopService);
        refreshBtn.addEventListener('click', getStatus);
        saveConfigBtn.addEventListener('click', saveConfig);
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            addLog('管理面板已加载');
            getStatus();
            
            // 定期更新状态
            setInterval(getStatus, 5000);
        });
    </script>
</body>
</html>
